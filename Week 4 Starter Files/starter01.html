<html>
<SCRIPT>
    var pos = 0;
    const pacArray = [
        ['PacMan1.png', 'PacMan2.png'],
        ['PacMan3.png', 'PacMan4.png']
    ];
    var direction = 0;
    var focus = 0;

    function Run() {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width
        focus = (focus + 1) % 2;
        direction = checkPageBounds(direction, img);
        img.src = pacArray[direction][focus];
        if (direction) {
            pos -= 20;
            img.style.left = pos + "px";
        } else {
            pos += 20;
            img.style.left = pos + 'px';
        }
        setTimeout(Run, 200);
        
        // Use setTimeout to call Run every 200 millesecs
    }

    function checkPageBounds(direction, img) {
        let position = img.style.left.substring(0, img.style.left.length - 2);
        if(position >= window.screen.width - img.width){
            direction = 1;
        }
        if(position <= 0){
            direction = 0;
        }
        //
        // Complete this to reverse direction on hitting page bounds
        // 
        return direction;
    }
</SCRIPT>

<body>
    <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
</body>

</html>
